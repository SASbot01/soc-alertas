spring:
  application:
    name: blackwolf-backend
  datasource:
    url: jdbc:mysql://${MYSQL_HOST:localhost}:3306/${MYSQL_DATABASE:capitalhub}
    username: ${MYSQL_USER:root}
    password: ${MYSQL_PASSWORD:root}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
  flyway:
    enabled: true
    baseline-on-migrate: true
    validate-on-migrate: false

minio:
  url: ${MINIO_URL:http://localhost:9000}
  access-key: ${MINIO_ROOT_USER:minioadmin}
  secret-key: ${MINIO_ROOT_PASSWORD:minioadmin}
  bucket: ${MINIO_BUCKET:blackwolf-assets}

jwt:
  secret: ${JWT_SECRET:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
  expiration: ${JWT_EXPIRATION_MS:86400000}

spring.mail:
  host: ${MAIL_HOST:localhost}
  port: ${MAIL_PORT:587}
  username: ${MAIL_USERNAME:}
  password: ${MAIL_PASSWORD:}
  properties:
    mail.smtp.auth: false
    mail.smtp.starttls.enable: false

cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:80}

# Threat Intelligence
threatintel:
  abuseipdb:
    api-key: ${ABUSEIPDB_API_KEY:}
    enabled: ${ABUSEIPDB_ENABLED:false}

# Alert defaults
alerts:
  from-email: ${ALERT_FROM_EMAIL:soc@blackwolf.io}
  global-slack-webhook: ${GLOBAL_SLACK_WEBHOOK:}
  global-slack-enabled: ${GLOBAL_SLACK_ENABLED:true}
